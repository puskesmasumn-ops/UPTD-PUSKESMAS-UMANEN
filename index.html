<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>UPTD PKM UMANEN</title>

    <meta property="og:title" content="UPTD PUSKEMAS PKM UMANEN">
    <meta property="og:description" content="Sistem Presensi Online Puskesmas Umanen">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Logo_Puskesmas_kemkes_2016.png/600px-Logo_Puskesmas_kemkes_2016.png">
    <meta property="og:type" content="website">

    <link rel="icon" type="image/png" href="https://i.ibb.co.com/gKyVX1J/favicon-png.png">
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Logo_Puskesmas_kemkes_2016.png/128px-Logo_Puskesmas_kemkes_2016.png">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Logo_Puskesmas_kemkes_2016.png/128px-Logo_Puskesmas_kemkes_2016.png">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f4f4f4;
            font-family: sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Desain Navigation Bar */
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            padding: 10px 20px;
            z-index: 20;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .navbar-brand img {
            height: 40px; 
            margin-right: 12px;
        }

        .navbar-brand h1 {
            margin: 0;
            font-size: 18px; 
            color: #008000; 
            font-weight: bold;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            flex-grow: 1;
            display: flex;
        }

        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }

        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-left-color: #008744; 
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            font-weight: bold;
        }

        .btn-refresh {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #008744;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn-refresh:active {
            transform: scale(0.9);
            background-color: #005f30;
        }

        .btn-refresh svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-brand">
            <img src="https://i.ibb.co.com/gKyVX1J/favicon-png.png" alt="Logo Puskesmas">
            <h1>UPTD PUSKESMAS UMANEN</h1>
        </div>
    </nav>

    <button class="btn-refresh" onclick="refreshPage()" title="Muat Ulang Halaman">
        <svg viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
    </button>

    <div class="iframe-container">
        <div id="loader">
            <div class="spinner"></div>
            <div class="loading-text">Memuat Presensi...</div>
        </div>

        <iframe
            id="app"
            src="https://script.google.com/macros/s/AKfycbymM-RaQMlbCn_jDyG3jrEbG2HYGQar87AzkYGqYRYR6tl38NcHyn1cJ-to2lxydsjKmA/exec?page=admin"
            scrolling="yes"
            allowfullscreen="true"
            allow="fullscreen; camera; microphone; geolocation;"
            onload="hideLoader()">
        </iframe>
    </div>

    <script>
        function hideLoader() {
            const loader = document.getElementById('loader');
            if (loader) loader.style.display = 'none';
        }

        function refreshPage() {
            document.getElementById('loader').style.display = 'flex';
            const iframe = document.getElementById('app');
            iframe.src = iframe.src; 
        }

        setTimeout(hideLoader, 10000);
    </script>

</body>
</html>
